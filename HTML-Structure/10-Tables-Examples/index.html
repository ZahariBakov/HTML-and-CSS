<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table example</h1>

    <table border="1">
        <tr>
            <td>A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td>D</td><td>E</td><td>F</td>
        </tr>
    </table>

    <h3>Example 2</h3>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>

            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>City</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Zahari</td>
                <td>41</td>
                <td>Sofia</td>
            </tr>
    
            <tr>
                <td>Lora</td>
                <td>10</td>
                <td>Plovdiv</td>
            </tr>
    
            <tr>
                <td>Viki</td>
                <td>14</td>
                <td>Burgas</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>-</td>
                <td>*</td>
                <td>BG</td>
            </tr>
        </tfoot>
    </table>

    <h3>Example 3</h3>

    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>

    <h3>Example 4</h3>

    <table border="2">
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th colspan="2">Horse</th>
        </tr>
        <tr>
            <td>Mare</td>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodille</th>
        </tr>
        <tr>
            <th colspan="2">Chicken</th>
        </tr>
        <tr>
            <td>Hen</td>
            <td>Rooster</td>
        </tr>
    </table>
</body>
</html>
