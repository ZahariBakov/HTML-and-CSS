<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="styles/reset.css">
    <script src="https://kit.fontawesome.com/4cbf0237d2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <main>
        <div class="left-side">
            <section class="container">
                <img src="images/music.jpg" alt="music">
                <div class="wrapper">
                    <h3>Movie reviews</h3>
                </div>
            </section>
    
            <section class="container">
                <img src="images/celebrity.jpg" alt="crityeleb">
                <div class="wrapper">
                    <h3>Celebrity interviews</h3>
                </div>
            </section>
    
            <section class="container">
                <img src="images/tv-show.jpg" alt="tv-show">
                <div class="wrapper">
                    <h3>TV show guides</h3>
                </div>
            </section>
    
            <section class="container">
                <img src="images/art.jpg" alt="art">
                <div class="wrapper">
                    <h3>Arts and culture</h3>
                </div>
            </section>
        </div>

        <div class="right-side">
            <div class="title">
                <h3>Other Category</h3>
            </div>

            <div>
                <i class="fa-solid fa-circle-arrow-right"></i>
                <h3>Finance</h3>
            </div>

            <div>
                <i class="fa-solid fa-circle-arrow-right"></i>
                <h3>Business</h3>
            </div>

            <div>
                <i class="fa-solid fa-circle-arrow-right"></i>
                <h3>Social media marketing</h3>
            </div>

            <div>
                <i class="fa-solid fa-circle-arrow-right"></i>
                <h3>Sales process and strategy</h3>
            </div>

            <div>
                <i class="fa-solid fa-circle-arrow-right"></i>
                <h3>Web development</h3>
            </div>

            <div>
                <i class="fa-solid fa-circle-arrow-right"></i>
                <h3>Travel hacks</h3>
            </div>
        </div>
    </main>
</body>
</html>
